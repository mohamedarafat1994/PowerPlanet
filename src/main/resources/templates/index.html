<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Power Planet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<div th:switch="${planets}" class="container my-5">
		<div class="row">
			<div class="col-md-18">
				<h2 th:case="null">No users yet!</h2>
				<div th:case="*">
					<h2 class="my-5">PowerPlanets</h2>

					<div class="form-group blu-margin">
						<select id="locationList"
							th:field="${locations}">
							<option value="0">AllLocations</option>
							<option th:each="loc : ${locations}" th:value="${loc}"
								th:text="${loc}"></option>
						</select>
					</div>
					<script type="text/javascript">
						$(function() {
							$("#locationList").change(
									function() {
										selectedValue = $(this).val();
										alert("Selected Text: " + selectedText + " Value: " + selectedValue);
									});
						});
					</script>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Sequence Number</th>
								<th>Year</th>
								<th>Plant State/Location Code</th>
								<th>Plant Name</th>
								<th>Generator ID</th>
								<th>Generator Status</th>
								<th>Generator Annual Net Generation (MWh)</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="planet : ${planets}">
								<td th:text="${planet.getId()}"></td>
								<td th:text="${planet.year}"></td>
								<td th:text="${planet.stateLocationCode}"></td>
								<td th:text="${planet.name}"></td>
								<td th:text="${planet.generatorId}"></td>
								<td th:text="${planet.generatorStatus}"></td>
								<td th:text="${planet.generatorAnnualNetGeneration}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
